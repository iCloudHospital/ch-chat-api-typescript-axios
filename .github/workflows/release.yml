name: Version Update

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag/version (e.g. v5.87.3)"
        required: true
        type: string
  repository_dispatch:
    types:
      - publish npm package

env:
  NODE_VERSION: 24

permissions:
  id-token: write # Required for OIDC
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Resolve release tag
        id: release_tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${{ github.event.client_payload.message.tag }}" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.PAT_PUSH_TOKEN }}
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: "https://registry.npmjs.org/"
      - run: npm ci
      - name: Echo payload
        run: echo "${{ steps.release_tag.outputs.tag }}"

      - name: NPM-Version
        uses: Reedyuk/NPM-Version@1.1.1
        with:
          version: ${{ steps.release_tag.outputs.tag }}
          package: ./

      - name: Add & Commit
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions[bot]
          author_email: github-actions[bot]@users.noreply.github.com

      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"          
          git tag -a "${{ steps.release_tag.outputs.tag }}" -m "ðŸ”– Release ${{ steps.release_tag.outputs.tag }}"
          git push origin "${{ steps.release_tag.outputs.tag }}"

      - name: Generate
        run: npm run generate

      - run: |
          npm run-script build

