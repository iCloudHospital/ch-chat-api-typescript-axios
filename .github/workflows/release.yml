name: Version Update

on:
  repository_dispatch:
    types:
      - publish npm package

  workflow_dispatch:
    inputs:
      version:
        type: choice
        description: "Version type to bump"
        required: true
        default: "patch"
        options:
          - patch
          - minor
          - major

  push:
    tags:
      - "v*"

env:
  NODE_VERSION: 24

permissions:
  id-token: write
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_PUSH_TOKEN }}
          fetch-depth: 0   # íƒœê·¸/ë¦´ë¦¬ì¦ˆ ìž‘ì—… ì•ˆì •ì„±

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: "https://registry.npmjs.org/"

      - name: Install dependencies
        run: npm ci

      # 1) ì–´ë–¤ íŠ¸ë¦¬ê±°ë“  ê²°êµ­ RELEASE_TAG / RELEASE_VERSION ë¥¼ ì—¬ê¸°ì„œ í†µì¼
      - name: Resolve release tag/version
        id: resolve
        shell: bash
        run: |
          set -euo pipefail

          EVENT="${{ github.event_name }}"
          TAG=""

          if [[ "$EVENT" == "repository_dispatch" ]]; then
            TAG="${{ github.event.client_payload.message.tag }}"
          elif [[ "$EVENT" == "push" ]]; then
            TAG="${{ github.ref_name }}"
          elif [[ "$EVENT" == "workflow_dispatch" ]]; then
            # âœ… ì„ íƒ 1) ìž…ë ¥ëœ bump íƒ€ìž…ìœ¼ë¡œ npm version
            npm version "${{ inputs.version }}" --no-git-tag-version
            VERSION="$(node -p "require('./package.json').version")"
            TAG="v${VERSION}"
          else
            echo "Unsupported event: $EVENT"
            exit 1
          fi

          # TAG ì •ë¦¬: v ì—†ìœ¼ë©´ ë¶™ì´ê³ , v ìžˆìœ¼ë©´ ìœ ì§€
          if [[ -z "$TAG" ]]; then
            echo "Tag is empty"
            exit 1
          fi

          if [[ "$TAG" != v* ]]; then
            TAG="v${TAG}"
          fi

          VERSION="${TAG#v}"

          echo "RELEASE_TAG=$TAG" >> "$GITHUB_ENV"
          echo "RELEASE_VERSION=$VERSION" >> "$GITHUB_ENV"

          echo "Resolved tag: $TAG"
          echo "Resolved version: $VERSION"

      - name: Echo payload/tag
        run: |
          echo "event=${{ github.event_name }}"
          echo "tag=${RELEASE_TAG}"
          echo "version=${RELEASE_VERSION}"

      # 2) repo_dispatch / push(tag) ì¼ ë•ŒëŠ” payload/ref íƒœê·¸ ê¸°ë°˜ìœ¼ë¡œ ë²„ì „ ì„¸íŒ…
      #    workflow_dispatchëŠ” ì´ë¯¸ npm versionìœ¼ë¡œ package.jsonì´ ë°”ë€Œì—ˆìœ¼ë‹ˆ ìŠ¤í‚µ
      - name: Set package version from resolved version
        if: ${{ github.event_name != 'workflow_dispatch' }}
        uses: Reedyuk/NPM-Version@1.1.1
        with:
          version: ${{ env.RELEASE_VERSION }}
          package: ./

      - name: Add & Commit
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions[bot]
          author_email: github-actions[bot]@users.noreply.github.com
          message: "chore(release): ${RELEASE_TAG}"

      - name: Create Git tag (annotated) and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # ì´ë¯¸ íƒœê·¸ê°€ ìžˆìœ¼ë©´ ì‹¤íŒ¨í•˜ë‹ˆê¹Œ ë°©ì–´
          if git rev-parse "${RELEASE_TAG}" >/dev/null 2>&1; then
            echo "Tag ${RELEASE_TAG} already exists. Skipping tag creation."
          else
            git tag -a "${RELEASE_TAG}" -m "ðŸ”– Release ${RELEASE_TAG}"
            git push origin "${RELEASE_TAG}"
          fi

      - name: Generate OpenAPI Spec
        run: npm run generate

      - name: Build
        run: npm run build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "${{ env.RELEASE_TAG }}"
          name: "Release ${{ env.RELEASE_TAG }}"
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      # - name: Publish to NPM
