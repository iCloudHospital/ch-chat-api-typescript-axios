name: Version Update
on:
  repository_dispatch:
    types:
      - publish npm package
  workflow_dispatch:
    inputs:
      version:
        type: choice
        description: "Version type to bump"
        required: true
        default: "patch"
        options:
          - patch
          - minor
          - major
  push:
    tags:
      - "v*" # Trigger on version tags

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm install

      - name: Generate OpenAPI Spec
        run: npm run generate

      - name: Configure Git
        run: |
          git config --local user.email "clcl6084@gmail.com"
          git config --local user.name "froggy1014"

      - name: Commit generated files
        uses: EndBug/add-and-commit@v9
        with:
          message: "ðŸ“¦ api: updated openapi files"

      - name: Update version
        run: npm version ${{ github.event.inputs.version || github.event.client_payload.version || 'patch' }} --no-git-tag-version

      - name: Get package version
        id: package-version
        run: echo "current-version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create Git tag
        run: |
          git tag -a "v${{ steps.package-version.outputs.current-version }}" -m "ðŸ”– Release v${{ steps.package-version.outputs.current-version }}"
          git push origin "v${{ steps.package-version.outputs.current-version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ steps.package-version.outputs.current-version }}"
          name: "Release v${{ steps.package-version.outputs.current-version }}"
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Publish to NPM
        run: npm publish --access public --no-git-checks
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN_GihubIntegratedServices }}
          HUSKY: 0
