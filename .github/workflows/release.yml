name: Version Update

on:
  repository_dispatch:
    types:
      - publish npm package

env:
  NODE_VERSION: 24

permissions:
  id-token: write # Required for OIDC
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.PAT_PUSH_TOKEN }}
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: "https://registry.npmjs.org/"
      - run: npm ci
      - name: Echo payload
        run: echo ${{ github.event.client_payload.message.tag }}

      - name: NPM-Version
        uses: Reedyuk/NPM-Version@1.1.1
        with:
          version: ${{ github.event.client_payload.message.tag }}
          package: ./

      - name: Add & Commit
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions[bot]
          author_email: github-actions[bot]@users.noreply.github.com

      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"          
          git tag -a "${{ github.event.client_payload.message.tag }}" -m "ðŸ”– Release ${{ github.event.client_payload.message.tag }}"
          git push origin "${{ github.event.client_payload.message.tag }}"

      - name: Generate
        run: npm run generate

      - run: |
          npm run-script build

