name: Version Update
on:
  repository_dispatch:
    types:
      - publish npm package
  workflow_dispatch:
    inputs:
      version:
        type: choice
        description: "Version type to bump"
        required: true
        default: "patch"
        options:
          - patch
          - minor
          - major
  push:
    tags:
      - "v*" # Trigger on version tags

env:
  NODE_VERSION: 24

permissions:
  id-token: write # Required for OIDC
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: "https://registry.npmjs.org/"

      - name: Echo payload
        run: echo ${{ github.event.client_payload.message.tag }}

      - name: NPM-Version
        uses: Reedyuk/NPM-Version@1.1.1
        with:
          version: ${{ github.event.client_payload.message.tag }}
          package: ./

      - name: Add & Commit
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions[bot]
          author_email: github-actions[bot]@users.noreply.github.com

      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"                    
          git tag -a "v${{ github.event.client_payload.message.tag }}" -m "ðŸ”– Release v${{ github.event.client_payload.message.tag }}"
          git push origin "v${{ github.event.client_payload.message.tag }}"

      - name: Install dependencies
        run: npm ci

      - name: Generate OpenAPI Spec
        run: npm run generate

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ github.event.client_payload.message.tag }}"
          name: "Release v${{ github.event.client_payload.message.tag }}"
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

